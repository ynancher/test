name: Commit Check

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  check-commits:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run commit check
        uses: ynancher/my-commit-checker@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
