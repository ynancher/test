name: Commit Message Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-commits:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set PR number
        run: echo "PR_NUMBER=${{ github.event.pull_request.number }}" >> $GITHUB_ENV
        shell: bash

      - name: Run custom commit check
        uses: ynancher/my-commit-checker@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          message: true
          branch: true
          author-name: true
          author-email: true
          commit-signoff: false
          merge-base: true
          imperative: false
          job-summary: true
          desc-char-limit: 72
          sub-char-limit: 50
